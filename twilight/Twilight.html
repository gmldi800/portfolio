<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twilight</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./Twilight.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <a href="#"><img src="./Twilight.image/logo/logo.png" alt="" /></a>
      </div>
      <ul class="nav">
        <li><a href="#">감독소개</a></li>
        <li><a href="#">영화소개</a></li>
        <li><a href="#">배우소개</a></li>
      </ul>
    </div>

    <div class="slider">
      <div class="slide">
        <div class="item item_01"></div>
        <div class="item item_02"></div>
        <div class="item item_03"></div>
        <div class="item item_04"></div>
        <div class="item item_05"></div>
      </div>
    </div>

    <div class="arrow">
      <span class="prev_btn"><i class="xi-angle-left-thin"></i></span>
      <span class="next_btn"><i class="xi-angle-right-thin"></i></span>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script>
      $('.slide').slick({
        dots: true,
        autoplay: true,
        autoplaySpeed: 2000,
        prevArrow: $('.prev_btn'),
        nextArrow: $('.next_btn')
      })
    </script>
  </body>
</html>
